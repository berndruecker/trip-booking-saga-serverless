service: trip-booking-coordinator

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1
  stage: dev  

functions:
  book-trip:
    handler: trip-zeebe/index.handler
    events:
      - http:
          path: trip/book
          method: PUT
    layers:
        # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - {Ref: CommonLibsLambdaLayer}
layers:
  commonLibs:
    path: libs
    compatibleRuntimes:
      - nodejs10.x